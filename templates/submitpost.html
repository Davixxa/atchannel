<!DOCTYPE html>

<html>
    <head>
        <title>Submit a post to @channel</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-switch.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-markdown.min.css" />
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

        <script src='https://www.google.com/recaptcha/api.js'></script>
    </head>

    <body>
        {% include "navbar.html" %}

        <div class="container">
            <h3>
                Submit a post
                {% if channel %}
                    to {{ channel }}Channel
                {% endif %}
            </h3>
            <form class="form-horizontal post">
                <div class="form-group">
                    <label class="control-label col-sm-1">Channel:</label>
                    <div class="col-sm-11">
                        <input class="form-control" name="channel" type="text" placeholder="Channel" value="{%if channel %}{{ channel }}{% endif %}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1">Username:</label>
                    <div class="col-sm-11">
                        <input class="form-control username" name="name" type="text" placeholder="Username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1">Post:</label>
                    <div class="col-sm-11">
                        <textarea id="post-markdown" name="message" data-provide="markdown" rows="15"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1">Verification:</label>
                    <div class="col-sm-11">
                        <div class="g-recaptcha" data-sitekey="6LdJ2wMTAAAAAJMyOwZQm6k-4NE4PsaodFgq7TmQ"></div>
                    </div>
                </div>
                <input id="date" style="display: none;" type="text" name="time" value="" />
                <hr>
                <button id="submit-post" type="submit" class="btn btn-default">Submit</button>
            </form> 
        </div>

        <script type="text/javascript" src="/static/js/jquery.min.js"></script>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap-switch.min.js"></script>
        <script type="text/javascript" src="/static/js/markdown.js"></script>
        <script type="text/javascript" src="/static/js/he.js"></script>
        <script type="text/javascript" src="/static/js/to-markdown.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap-markdown.js"></script>
        <script type="text/javascript" src="/static/js/mobile-detect.min.js"></script>
        <script type="text/javascript" src="/static/js/module.js"></script>
        <script type="text/javascript" src="/static/js/navbar.js"></script>
        <script type="text/javascript">
            // set any vars returned by flask here
        </script>
        <script type="text/javascript" src="/static/js/submitpost.js"></script>
    </body>

</html>
