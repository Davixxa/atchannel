<head>
  <title>@channel</title>
</head>

<body>
</body>

<template name="home">
    <div class="chat">

        <div class="top-stuff">
            <div class="btn-group" role="group" aria-label="..." style="float: left;">
                <button class="btn btn-default" data-toggle="modal" data-target="#aboutModal">About @channel</button>
                <button class="btn btn-default" data-toggle="modal" data-target="#todo-list">Todo List</button>
            </div>

            <div class="btn-group" role="group" aria-label="..." style="float: right;">
                <button class="btn btn-default" data-toggle="modal" data-target="#existing-channels"><span class="glyphicon glyphicon-search"></span></button>
                <button class="btn btn-default" data-toggle="modal" data-target="#creating-channel"><span class="glyphicon glyphicon-plus"></span></button>
                <button class="btn btn-default" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-cog"></span></button>
            </div>
        </div>

        <div class="row chat-row" style="height: 50%; text-align: center; padding-top: 80px;">
            <h1>Welcome to</h1>
            <h1 id="channel-name" style="font-size: 90px;">@channel</h1>
        </div>
        {{> chatrow}}
        <div class="row filler-row" style="visibility: hidden; height: 50%;"></div>
    </div>
    <div class="chat-input">
        {{> input}}
    </div>

    <!-- username modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">Choose a username</h4>
                </div>
                <div class="modal-body">
                    <p><small>'Anonymous' will be your username if you don't enter one</small>
                    </p>
                    <div class="form-group">
                        <input type="text" class="form-control" id="selected-user-name" placeholder="Username" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit-username" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- About @channel modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">About @channel</h4>
                </div>
                <div class="modal-body">
                    <h2>The Goal</h2>

                    <p>The goal of this website is to replicate the @channel as seen in the anime Steins;Gate as much as possible.</p>

                    <p>I've been trying to create it based around how it appeared in this picture (which I think might be episode 11):</p>

                    <p><img class="sample-photo" src="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel.png" alt="@channel" /></p>

                    <h2>What you can do to help</h2>

                    <p>Obviously, it's not finished, and that's why I need help. I'm having trouble finding the proper assets or pictures necessary to build the website.</p>

                    <p>For example, I can't seem to find the proper striped, blue background as shown in the picture. I also can't find images of the smiling face anywhere. I'm also unsure what the top of the website actually looks like and what the black line on the right is.</p>

                    <p>What I need is basically as much information anyone can provide about the site itself, from what content is featured on the site to how to navigate through it. I will also need the any assets or images that are provided in the picture but aren't on the site. A big part of my problem is actually finding pictures. If you guys could send find these for me or redirect them to me somehow, I can include them in the site.</p>

                    <p>If you do wnat to help out and send me assets, you can either get them to me by posting them in the comments section of the <a target="_blank" href="http://www.reddit.com/r/steinsgate/comments/2xingy/need_help_creating_the_channel_of_steinsgate/" >Reddit Post</a> or submit a new issue on the <a target="_blank" href="https://github.com/PiJoules/-channel" >Github Repo</a>. (Yes, this project is also open source.)</p>

                    <p><strong>Note:</strong> <small>I know @channel is based of 2channel, and I tried navigating through it to see if I could copy and design similarities, but I can't actually read Japanese, and Google Translate didn't help that much.</small></p>

                    <h2>Info I can provide you</h2>

                    <p>For more appearances of @channel ont he show, it's shown mostly in, I believe, episodes 2, 3, and 11. Here are also some other screencaps I took of it:</p>

                    <ul>
                        <li><a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep2-1140.png">Episode 2 (11:40)</a></li>
                        <li><a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep2-1141.png">Episode 2 (11:41)</a></li>
                        <li><a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep2-1148.png">Episode 2 (11:48)</a></li>
                        <li><a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep2-1218.png">Episode 2 (12:18)</a></li>
                        <li><a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep2-1224.png">Episode 2 (12:24)</a></li>
                        <li><a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep2-1225.png">Episode 2 (12:25)</a></li>
                        <li><a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep3-1718.png">Episode 3 (17:18)</a></li>
                        <li><a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep3-1735.png">Episode 3 (17:35)</a></li>
                    </ul>

                    <p>Also, I know some of the depictions look different like the one in <a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep2-1218.png">Episode 2 (12:18)</a>, but what I'm trying to create is the one shown in <a target="_blank" href="https://raw.githubusercontent.com/PiJoules/-channel/master/public/@channel-ep3-1735.png">Episode 3 (17:35)</a>.</p>

                    <p>Thanks in advance.</p>
                    <p><small>El psy congroo</small></p>

                </div>
            </div>
        </div>
    </div>

    <!-- existing channels modal -->
    <div class="modal fade" id="existing-channels" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">Find a channel</h4>
                </div>
                <div class="modal-body">
                    <p>These are all the currently existing channels created by users on @channel</p>
                    {{> channels}}
                </div>
            </div>
        </div>
    </div>

    <!-- create a channel modal -->
    <div class="modal fade" id="creating-channel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Create a channel</h4>
                </div>
                <div class="modal-body">
                    <p><small>Enter the name of a new channel you want to create. It must contain only alphanumeric characters.</small></p>
                    <p><small>You do not need to end it with the word "Channel" when creating one. It will be added for you.</small></p>
                    <p><small><strong>Do not post anything violent, profane, or generally NSFW. This content is not allowed here and will be taken down as soon as possible.</strong></small></p>
                    <div class="form-group">
                        <input type="text" class="form-control" id="new-channel-name" placeholder="Channel Name" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit-channel" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- todo list modal -->
    <div class="modal fade" id="todo-list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Todo</h4>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>Add black line on the side (possibly a timeline, though why would there be times in the bottom right of each message)</li>
                        <li>Find better matching background of horizontal blue stripes</li>
                        <li>Find and incorporate the actual smiley faces used instead of the current ones</li>
                        <li>Add arrows on the side of the screen to scroll to the top and bottom of the page</li>
                        <li>Add ability to post images</li>
                        <li>Suggestions for other features that aren't explicitely described in the visual novel or anime...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="redirect-template"></template>

<template name="could-not-find">
    <h1>Could not find the page you were looking for</h1>
</template>

<template name="channels">
    <p><a href="/redirect/main">@channel</a></p>
    {{#each channels}}
        <p><a href="/redirect/{{this}}">{{this}}Channel</a></p>
    {{/each}}
</template>

<template name="input">
    <div class="input-group">
        <span class="input-group-addon username" id="basic-addon2">Anonymous</span>
        <input type="text" id="message" class="form-control" placeholder="Message" aria-describedby="basic-addon2">
        <span class="input-group-btn">
            <button id="post" class="btn btn-default" type="button">Post</button>
        </span>
    </div>
</template>

<template name="chatrow">
    {{#each messages}}
    <div class="row chat-row">
        <div class="avatar">
            <img src="/smile.jpg" class="img-rounded">
        </div>
        <div class="bubble-container">
            <div class="bubble">
                <p class="chat-row-header">
                    <strong><span class="postNumber"></span> &nbsp; {{name}} [sage]</strong>
                    <strong>ID:{{chopID}}</strong>
                </p>
                <p>{{message}}</p>
                <p class="time">
                    <span>{{prettifyTime time}}</span>
                </p>
            </div>
        </div>
    </div>
    {{/each}}
</template>
