<head>
  <title>@channel</title>
</head>

<body>
</body>

<template name="home">

    <div style="position: fixed; right: 26px; text-align: right; min-width: 40px; z-index: 2;">
        <ul class="timeline"></ul>
    </div>

    <div class="chat">

        <div class="top-stuff">
            <div class="btn-group" role="group" aria-label="..." style="width: 33%;">
                <button class="btn btn-default" data-toggle="modal" data-target="#aboutModal">About @channel</button>
            </div>

            <div style="width: 33%; text-align: center; display: inline-block;">
                <div class="btn-group" role="group" aria-label="...">
                    <button class="btn btn-default" data-toggle="modal" data-target="#existing-channels"><span class="glyphicon glyphicon-search"></span></button>
                    <button class="btn btn-default" data-toggle="modal" data-target="#creating-channel"><span class="glyphicon glyphicon-plus"></span></button>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <span class="glyphicon glyphicon-cog"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="javascript: void(0)" data-toggle="modal" data-target="#myModal">Change Username</a></li>
                            <li><a href="javascript: void(0)" class="design-switch">Switch to VN design</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row chat-row" style="height: 50%; text-align: center; padding-top: 80px;">
            <h1>Welcome to</h1>
            <h1 id="channel-name" style="font-size: 90px;">@channel</h1>
        </div>
        {{> chatrow}}
        <div class="row filler-row" style="visibility: hidden;"></div>
    </div>
    <div class="chat-input">
        {{> input}}
    </div>

    <!-- username modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">Choose a username</h4>
                </div>
                <div class="modal-body">
                    <p><small>'Anonymous' will be your username if you don't enter one</small>
                    </p>
                    <div class="form-group">
                        <input type="text" class="form-control" id="selected-user-name" placeholder="Username" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit-username" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- About @channel modal -->
    <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">About @channel</h4>
                </div>
                <div class="modal-body">
                    <p>The goal of this website is to replicate the @channel as seen in the anime Steins;Gate as much as possible.</p>

                    <p>I've been attempting to create it based off @channel's portrayal in the anime (left) and in the visual novel (right). The anime portrayal is from episode 11.</p>

                    <p>
                        <img class="sample-photo" src="/@channel.gif" alt="@channel" />
                        <img class="sample-photo" src="/VN/vn3.png" alt="@channel" />
                    </p>

                    <h3>Resources</h3>
                    <ul>
                        <li>Source code available <a href="https://github.com/PiJoules/-channel">here</a></li>
                        <li>Got suggestions for @channel? Post them <a href="/redirect/Suggestions">here</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- existing channels modal -->
    <div class="modal fade" id="existing-channels" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="exampleModalLabel">Find a channel</h4>
                </div>
                <div class="modal-body">
                    <p>These are all the currently existing channels created by users on @channel</p>
                    {{> channels}}
                </div>
            </div>
        </div>
    </div>

    <!-- create a channel modal -->
    <div class="modal fade" id="creating-channel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Create a channel</h4>
                </div>
                <div class="modal-body">
                    <p><small>Enter the name of a new channel you want to create. It must contain only alphanumeric characters.</small></p>
                    <p><small>You do not need to end it with the word "Channel" when creating one. It will be added for you.</small></p>
                    <div class="form-group">
                        <input type="text" class="form-control" id="new-channel-name" placeholder="Channel Name" />
                    </div>
                    <p>Channel Name: <strong class="new-channel-name">NewChannel</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit-channel" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="redirect-template"></template>

<template name="could-not-find">
    <h1>Could not find the page you were looking for</h1>
</template>

<template name="channels">
    <p><a href="/redirect/main">@channel</a></p>
    {{#each channels}}
        <p><a href="/redirect/{{this}}">{{this}}Channel</a></p>
    {{/each}}
</template>

<template name="input">
    <div class="input-group">
        <input type="text" class="message form-control" placeholder="Post message as 'Anonymous'" aria-describedby="basic-addon2">
        <span class="input-group-btn">
            <button class="btn btn-default prevPost"><span class="fa fa-caret-left"></span></button>
            <button class="btn btn-default nextPost"><span class="fa fa-caret-right"></span></button>
        </span>
    </div>
</template>

<template name="chatrow">
    <div class="row" style="margin-left: 15%; margin-right: 15%; margin-bottom: 30px; text-align: center;">
        <button class="load-prev btn btn-default btn-block">Load 50 more</button>
    </div>

    {{#each messages}}
    <div class="row chat-row" data-postnumber="{{postNumber}}">
        <div class="avatar">
            <img src="/{{randPic}}" class="img-rounded" />
        </div>
        <div class="bubble-container">
            <div class="bubble">
                <p class="chat-row-header">
                    <strong><span class="postNumber">{{postNumber}}</span> &nbsp; Name: {{name}} <span class="sage">[sage]</span></strong>
                    <span class="vn-time">&nbsp;:{{prettifyTime time}}</span>
                    <strong>ID:{{chopID}}</strong>
                </p>
                <p class="postMessage">{{message}}</p>
                <p class="anime-time">
                    <span>{{prettifyTime time}}</span>
                </p>
            </div>
        </div>
    </div>
    {{/each}}
</template>
